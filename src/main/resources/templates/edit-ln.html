<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add words</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://kit.fontawesome.com/c0c3d5a6d0.js" crossorigin="anonymous"></script>
    <link th:insert="index::style">
</head>
<body>
<div th:insert="index::header"/>
<div class="container">
    <div th:insert="view-pack::pack-general"/>
    <form th:action="@{/pack/{id}/edit-ln(id=${pack.id})}" method="post" class="wordlist-general-editable">
        <div class="wordlist-first_ln">
            <div class="box">
                <select name="firstLn">
                    <option th:selected="${pack.first_ln == 'en'}? 'selected'" value="en">en </option>
                    <option th:selected="${pack.first_ln == 'ru'}? 'selected'" value="ru">ru</option>
                    <option th:selected="${pack.first_ln == 'uk'}? 'selected'" value="uk">ua</option>
                </select>
            </div>
        </div>
        <div class="wordlist-second_ln">
            <div class="box">
                <select name="secondLn">
                    <option th:selected="${pack.second_ln == 'en'}? 'selected'" value="en">en </option>
                    <option th:selected="${pack.second_ln == 'ru'}? 'selected'" value="ru">ru</option>
                    <option th:selected="${pack.second_ln == 'uk'}? 'selected'" value="uk">ua</option>
                </select>
            </div>
        </div>
        <div class="wordlist-edit_bt"><button type="submit" name="save_ln" class="fa fa-check-circle-o" style="font-size:22px;color: black; text-decoration: none;"></button></div>
    </form>
    <div th:insert="view-pack::wordlist"/>
</div>
</body>
