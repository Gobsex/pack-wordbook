<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>Business - Webflow HTML website template</title>

    <meta content="width=device-width, initial-scale=1" name="viewport">
    <link  rel="stylesheet" type="text/css" href="../static/css/new.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://kit.fontawesome.com/c0c3d5a6d0.js" crossorigin="anonymous"></script>
    <script src="https://d3e54v103j8qbb.cloudfront.net/js/jquery-3.5.1.min.dc5e7f18c8.js?site=5edf88c90da8305f74cd8753"
            type="text/javascript" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
            crossorigin="anonymous"></script>
    <script src="https://uploads-ssl.webflow.com/5edf88c90da8305f74cd8753/js/webflow.ef6a8a642.js"
            type="text/javascript"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/placeholders/3.0.2/placeholders.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/webfont/1.6.26/webfont.js" type="text/javascript"></script>
    <script type="text/javascript">WebFont.load({google: {families: ["Montserrat:100,100italic,200,200italic,300,300italic,400,400italic,500,500italic,600,600italic,700,700italic,800,800italic,900,900italic"]}});</script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.min.js"
            type="text/javascript"></script>
    <script type="text/javascript">!function (o, c) {
        var n = c.documentElement, t = " w-mod-";
        n.className += t + "js", ("ontouchstart" in o || o.DocumentTouch && c instanceof DocumentTouch) && (n.className += t + "touch")
    }(window, document);</script>
    <link href="https://uploads-ssl.webflow.com/img/favicon.ico" rel="shortcut icon" type="image/x-icon">
    <link href="https://uploads-ssl.webflow.com/img/webclip.png" rel="apple-touch-icon">
    <script type="text/javascript">window.__WEBFLOW_CURRENCY_SETTINGS = {
        "currencyCode": "USD",
        "$init": true,
        "symbol": "$",
        "decimal": ".",
        "fractionDigits": 2,
        "group": ",",
        "template": "{{wf {\"path\":\"symbol\",\"type\":\"PlainText\"} }} {{wf {\"path\":\"amount\",\"type\":\"CommercePrice\"} }} {{wf {\"path\":\"currencyCode\",\"type\":\"PlainText\"} }}",
        "hideDecimalForWholeNumbers": false
    };</script>
</head>
<body>
<div class="grey-header-container">
    <div class="tabs-container">
        <div>
            <a href="/pack/all" class="tabs liked-tab w-button" th:classappend="${isAll} ? selected:''">Liked</a>
            <a href="/pack/public" class="tabs public w-button" th:classappend="${isPublic} ? selected:''">Public</a>
            <a  href="/pack/private" class="tabs private w-button" th:classappend="${isPrivate} ? selected:''">Private</a>
        </div>
        <a  href="/pack/add" class="w-button add-pack">Add</a>
    </div>
</div>
    <div class="section">

        <div class="pack-container">
            <div class="extra-info">
                <div class="extra-info-block">
                    <div class="hits">author:</div>
                    <div class="meta-info">golddog15</div>
                </div>
                <div class="extra-info-block">
                    <div class="hits">language:</div>
                    <div class="meta-info">ru - en</div>
                </div>
                <div class="extra-info-block">
                    <div class="hits">type:</div>
                    <div class="meta-info">private</div>
                </div>

                <a class="w-button like">Like</a>
            </div>
            <div class="main-info">
                <div>
                    <div class="hits">name:</div>
                    <div class="pack-name">Pack Name</div>
                </div>
                <div>
                    <div class="hits">description:</div>
                    <div class="pack-description">Lorem ipsum dolor sit amet, consectetur adipiscing elit. Suspendisse varius enim in eros elementum tristique. Duis cursus, mi quis viverra ornare</div>
                </div>

                <div class="button-container">
                    <a class="w-button like-hidden">Like</a>
                    <a class="delete w-button">Delete</a>
                    <a class="train w-button">Train</a>
                    <a class="view w-button">View</a>
                </div>
            </div>

        </div>

        <div th:fragment="wordlist" id="wordlist-container" class="wordlist-container" th:styleappend="${pack.wordList.words.size()==0}?'padding:0;'">
            <div th:classappend="${isEditable!=true} ? 'banned'" id="input-container" class="input-container">
                <div class="form-block w-form">
                    <form th:action="'/pack/'+${pack.id}" method="post" class="form">
                        <button name="add" type="submit" class="add w-button1">Add</button>
<!--                        <span class="add-icon w-button">-->
<!--                            <button name="add" type="submit" style="font-weight: normal;font-size:15px;width:100%; background: transparent; text-align: center;"  class="plus alt"></button>-->
<!--                        </span>-->

                        <input th:placeholder="${pack.first_ln}" type="text" name="key" th:value="${key}" class="input w-input"  >
                        <input th:placeholder="${pack.second_ln}" type="text" name="value" th:value="${value}" class="input w-input">
                        <button name="translate" type="submit"  class=" translate w-button1">Translate</button>
                        <span style="padding: 5px" class="translate-icon w-button1">
                           <button name="translate" type="submit"  class="fas fa-language  " style="font-size:27px;width:100%; background: transparent; text-align: center;"></button>
                        </span>


                    </form>
                </div>
            </div>


            <div id="words" class="words">
                <div id="counter" class="counter" >1</div>
                <div id="key" class="word">ads</div>
                <div id="value" class="word">перевод</div>
                <a id="remove"  class="remove w-button">Remove</a>
                <span style="padding: 10px"  class="remove-icon w-button1 ">
                    <a style="font-size:18px;width:100%; background: transparent; text-align: center; color: white" class="fas fa-trash-alt"></a>
                </span>
            </div>

        </div>
    </div>
</body>
</html>
